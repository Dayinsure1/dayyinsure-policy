<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policy Info â€“ Dayinsure</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0B9FD8 0%, #0052A5 100%);
      color: #fff;
    }

    header {
      background: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 400;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(0, 60, 120, 0.35);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 16px;
    }

    .label {
      font-size: 13px;
      opacity: 0.75;
      margin-bottom: 4px;
    }

    .value {
      font-size: 16px;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .price-box {
      background: #0052A5;
      border-radius: 12px;
      padding: 32px;
      text-align: center;
    }

    .price {
      font-size: 32px;
      font-weight: 600;
    }

    footer {
      background: #0052A5;
      padding: 30px;
      text-align: center;
      font-size: 13px;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <img id="logo" src="" alt="Dayinsure"/>
</header>

<div class="container">
  <h1>Policy Information</h1>

  <div class="card">
    <h2>Vehicle</h2>
    <div class="value" id="vehicleReg"></div>
    <div class="value" id="vehicleMakeModel"></div>
  </div>

  <div class="grid">
    <div class="card">
      <h2>Cover Start</h2>
      <div class="label">Date</div>
      <div class="value" id="coverStartDate"></div>
      <div class="label">Time</div>
      <div class="value" id="coverStartTime"></div>
    </div>

    <div class="card">
      <h2>Cover End</h2>
      <div class="label">Date</div>
      <div class="value" id="coverEndDate"></div>
      <div class="label">Time</div>
      <div class="value" id="coverEndTime"></div>
    </div>
  </div>

  <div class="card">
    <h2>Driver</h2>
    <div class="label">Name</div>
    <div class="value" id="driverName"></div>
    <div class="label">Date of Birth</div>
    <div class="value" id="driverDob"></div>
  </div>

  <div class="card">
    <h2>Contact Details</h2>
    <div class="label">Email</div>
    <div class="value" id="emailAddress"></div>
    <div class="label">Phone</div>
    <div class="value" id="phoneNumber"></div>
    <div class="label">Address</div>
    <div class="value" id="homeAddress"></div>
  </div>

  <div class="card">
    <h2>Cover</h2>
    <div class="label">Cover Type</div>
    <div class="value" id="coverType"></div>
    <div class="label">Product</div>
    <div class="value" id="productType"></div>
    <div class="label">Insurer</div>
    <div class="value" id="insurerName"></div>
  </div>

  <div class="price-box">
    <div class="label">Total Price</div>
    <div class="price" id="totalPrice"></div>
    <div class="label">Excess</div>
    <div class="value" id="excessAmount"></div>
  </div>
</div>

<footer id="footerText"></footer>

<script>
(async function () {

  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "<h2 style='padding:40px;'>Invalid or missing policy link</h2>";
    return;
  }

  const apiUrl =
    "https://sonnylomo2.bubbleapps.io/api/1.1/wf/get_policy_public?token=" +
    encodeURIComponent(token);

  try {
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error();

    const json = await res.json();
    const policy = json.response?.policy || json.response || json;

    document.getElementById("logo").src = policy.logoUrl || "";

    document.getElementById("vehicleReg").textContent = policy.vehicleReg || "";
    document.getElementById("vehicleMakeModel").textContent = policy.vehicleMakeModel || "";

    document.getElementById("coverStartDate").textContent = policy.coverStartDate || "";
    document.getElementById("coverStartTime").textContent = policy.coverStartTime || "";
    document.getElementById("coverEndDate").textContent = policy.coverEndDate || "";
    document.getElementById("coverEndTime").textContent = policy.coverEndTime || "";

    document.getElementById("driverName").textContent = policy.driverName || "";
    document.getElementById("driverDob").textContent = policy.driverDob || "";

    document.getElementById("emailAddress").textContent = policy.emailAddress || "";
    document.getElementById("phoneNumber").textContent = policy.phoneNumber || "";
    document.getElementById("homeAddress").textContent = policy.homeAddress || "";

    document.getElementById("coverType").textContent = policy.coverType || "";
    document.getElementById("productType").textContent = policy.productType || "";
    document.getElementById("insurerName").textContent = policy.insurerName || "";

    document.getElementById("totalPrice").textContent = policy.totalPrice || "";
    document.getElementById("excessAmount").textContent = policy.excessAmount || "";

    document.getElementById("footerText").textContent = policy.footerText || "";

  } catch {
    document.body.innerHTML = "<h2 style='padding:40px;'>Invalid or expired policy link</h2>";
  }
})();
</script>

</body>
</html>

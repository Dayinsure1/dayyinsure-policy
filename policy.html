<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Policy Information – Dayinsure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0B9FD8, #0052A5);
      color: #fff;
    }
    header {
      background: #fff;
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { height: 60px; }
    header a button {
      background: #E91E8C;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    h1 {
      text-align: center;
      font-weight: 400;
      margin-bottom: 40px;
    }
    .card {
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .label {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 6px;
    }
    .value {
      font-size: 16px;
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    .price {
      font-size: 32px;
      font-weight: 600;
      text-align: center;
    }
    footer {
      margin-top: 48px;
      padding: 32px;
      text-align: center;
      background: rgba(0,0,0,0.2);
      font-size: 13px;
      opacity: 0.85;
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <img src="https://your-logo-url-here.png" alt="Dayinsure">
  <a href="/">
    <button>Log out</button>
  </a>
</header>

<div class="container">
  <h1>Policy Information</h1>

  <div class="card">
    <div class="label">Policy Number</div>
    <div class="value" id="policy_number">—</div>
  </div>

  <div class="card">
    <div class="label">Driver</div>
    <div class="value" id="driver_name">—</div>

    <div class="label">Date of birth</div>
    <div class="value" id="dob">—</div>
  </div>

  <div class="card">
    <div class="label">Vehicle</div>
    <div class="value" id="vehicle">—</div>

    <div class="label">Registration</div>
    <div class="value" id="vehicle_reg">—</div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="label">Cover start</div>
      <div class="value" id="start_date">—</div>
    </div>
    <div class="card">
      <div class="label">Cover end</div>
      <div class="value" id="end_date">—</div>
    </div>
  </div>

  <div class="card">
    <div class="label">Email</div>
    <div class="value" id="email">—</div>

    <div class="label">Phone</div>
    <div class="value" id="phone">—</div>

    <div class="label">Address</div>
    <div class="value" id="address">—</div>
  </div>

  <div class="card">
    <div class="label">Total Premium</div>
    <div class="price" id="premium">—</div>
  </div>
</div>

<footer>
  This policy is issued by Dayinsure. Please keep this page for your records.
</footer>

<script>
(async function () {

  // 1. Get token from URL
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "<h2 style='text-align:center'>Invalid policy link</h2>";
    return;
  }

  // 2. Bubble backend endpoint
  const BUBBLE_BASE = "https://sonnylomo2.bubbleapps.io";
  const API_URL = `${BUBBLE_BASE}/api/1.1/wf/get_policy_public?token=${encodeURIComponent(token)}`;

  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Bad response");

    const data = await res.json();
    const policy = data.response?.policy || data.policy || data;

    // 3. Populate page
    document.getElementById("policy_number").textContent = policy.policy_number || "";
    document.getElementById("driver_name").textContent =
      `${policy.first_name || ""} ${policy.last_name || ""}`.trim();

    document.getElementById("dob").textContent = policy.date_of_birth || "";
    document.getElementById("vehicle").textContent =
      `${policy.vehicle_make || ""} ${policy.vehicle_model || ""}`.trim();

    document.getElementById("vehicle_reg").textContent = policy.vehicle_registration || "";
    document.getElementById("start_date").textContent = policy.policy_start_datetime || "";
    document.getElementById("end_date").textContent = policy.policy_end_datetime || "";
    document.getElementById("email").textContent = policy.email_address || "";
    document.getElementById("phone").textContent = policy.phone || "";
    document.getElementById("address").textContent = policy.address || "";
    document.getElementById("premium").textContent = policy.premium_amount || "";

  } catch (err) {
    document.body.innerHTML = "<h2 style='text-align:center'>Policy not found or expired</h2>";
  }

})();
</script>

</body>
</html>

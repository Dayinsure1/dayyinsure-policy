<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayinsure - Log in</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header { background: #FFFFFF; }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo { height: 70px; width: auto; }
        .quote-btn {
            padding: 10px 24px;
            background: #FFFFFF;
            color: #E91E8C;
            border: 2px solid #E91E8C;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            background: linear-gradient(135deg, #0B9FD8 0%, #0052A5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }
        .login-container { max-width: 500px; width: 100%; }
        h1 {
            font-size: 32px;
            font-weight: 400;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 48px;
        }
        .login-box {
            background: rgba(0, 60, 120, 0.4);
            border-radius: 12px;
            padding: 48px 40px;
            backdrop-filter: blur(10px);
        }
        .form-group { margin-bottom: 28px; }
        label {
            display: block;
            color: #FFFFFF;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 82, 165, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 15px;
            color: #FFFFFF;
            outline: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .forgot-link {
            text-align: center;
            margin: 32px 0;
        }
        .forgot-link a {
            color: #FFFFFF;
            font-size: 14px;
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-bottom: 16px;
        }
        .btn-primary {
            background: #E91E8C;
            color: #FFFFFF;
        }
        .btn-secondary {
            background: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="dayinsure-logo-new.png" alt="Dayinsure" class="logo">
            <button class="quote-btn">Get a new quote</button>
        </div>
    </header>

    <div class="main-content">
        <div class="login-container">
            <h1>Log in to your account</h1>
            <div class="login-box">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="forgot-link">
                    <a href="#">Forgotten details? Remind me</a>
                </div>
                <a href="policy.html" style="text-decoration: none;">
                    <button class="btn btn-primary">Log in</button>
                </a>
                <button class="btn btn-secondary">Create an account</button>
            </div>
        </div>
    </div>
</body>
</html>
